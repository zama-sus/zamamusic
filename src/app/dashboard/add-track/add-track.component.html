<div class="wrapper-inside-child">
  <div class="row">
    <div class="col-md-12 mx-auto ">
        <form [formGroup]="trackForm">
          <mat-card>
        <h1 class="mat-headline-4 text-center mt-2 mb-3">Zene hozzáadása</h1>
       <div class="form-group">
        <mat-form-field class="w-100" >
          <mat-label>Cím</mat-label>
          <input matInput formControlName="title" class="w-100" >
        </mat-form-field>
      </div>
       <div class="form-group">
        <label>Zene feltöltése</label>
          <input type="file" class="form-control mb-2"
          accept="audio/*"
           (change)="uploadTrack($event)" >
           @if (trackName) {
            <span >{{trackName}}</span>}
     </div>

  <div class="form-group d-flex">
    <div class="me-2 w-50">
    <label>Kép feltöltése</label>
   <input type="file" class="form-control mb-2" accept="image/*" (change)="imageUpload($event)" >
  </div>
   @if (imagePreview) {
    <img width="100px" [src]="imagePreview?.url" [alt]="imagePreview?.url">
  }
  </div>
  <div class="form-group">
    <mat-form-field class="w-100" >
      <mat-label>Leírás</mat-label>
      <textarea matInput formControlName="description" class="w-100" ></textarea>
    </mat-form-field>
  </div>
       <div class="form-group text-center">
        <button mat-flat-button color="primary"
         [disabled]="trackForm.invalid"
         (click)="submit()">Feltöltés</button>
       </div>

          </mat-card>
    </form>
    </div>
  </div></div>
